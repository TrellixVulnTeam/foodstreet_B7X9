<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
  <ion-button (click)="showCartModal()">
    <ion-icon name="cart-outline" ></ion-icon>
    <ion-badge color="secondary"  style="float: left;">{{totalQuantity}}</ion-badge>
  </ion-button>
</ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Items</ion-label>
        </ion-col>
        <ion-col>
          <ion-badge>{{totalQuantity}}</ion-badge>
        </ion-col>
        <ion-col>
          <ion-label>Cart Value</ion-label>
        </ion-col>
        <ion-col>
          <ion-badge>{{cartValue}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="filter-outline"></ion-icon>
    </ion-card-header>
    <ion-chip *ngFor="let category of categories">
      <ion-label>{{category.CategoryName}}</ion-label>
      <ion-toggle (click)="getItemsByCategory(category.CategoryKey)" color="primary"></ion-toggle>
    </ion-chip>
  </ion-card>

  <ion-card *ngFor="let menuItem of menuItems">
    <ion-card-header>
      <ion-card-title>{{menuItem.ItemName}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row >
        <ion-col size="5">
          <ion-label color="secondary">
            <b>{{ menuItem.Price }}</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-button style="float: left; width: 20%;" (click)="decreaseQuantity(menuItem);">-       
          </ion-button>
          <ion-button color="secondary" style="float: left; width: 20%;" [disabled]>
            {{menuItem.Quantity}}
          </ion-button>
          <ion-button style="float: left; width: 20%;" (click)="increaseQuantity(menuItem);">+
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
