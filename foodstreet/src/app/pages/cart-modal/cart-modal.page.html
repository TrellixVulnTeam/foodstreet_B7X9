<ion-header>  
 <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="placeOrder()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>  
    </ion-buttons>
  </ion-toolbar> 
</ion-header>  
  
<ion-content> 
  <ion-list>
    <ion-item>
      <ion-label class="label-text-bold">Name</ion-label>
      <ion-label class="label-text-bold">Quantity</ion-label>
      <ion-label class="label-text-bold">Price</ion-label>
      <ion-label class="label-text-bold">Total Price</ion-label>
    </ion-item>
    <ion-item *ngFor="let cart of shoppingCart">
      <ion-label>{{cart.ItemName}}</ion-label>
      <ion-label>{{cart.Quantity}}</ion-label>
      <ion-label>{{cart.Price}}</ion-label>
      <ion-label>{{cart.TotalPrice}}</ion-label>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <ion-label>Cart Value</ion-label>
      <ion-label></ion-label>
      <ion-label></ion-label>
      <ion-label>{{cartValue}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
